<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContent">
        <div class="topMidPanel">
            <div class="title">TIC TAC TOE</div>
            <div class="p1">
                <label for="player1">Player 1:</label>
                <input class="name1" type="text" id="player1" name="player1" placeholder="Enter name..."></div>
            
            <div class="gameButtons">
                <button class="startGame">
                    Start Game
                </button>
                <button class="resetGame">
                    Reset Game
                </button>

            </div>
            
            <div class="p2">                
                <label for="player2">Player 2:</label>
                <input class="name2" type="text" id="player2" name="player2" placeholder="Enter name..."></div>
        </div>
        <div class="gameBoard">
            <div boxNo="01"></div>
            <div boxNo="02"></div>
            <div boxNo="03"></div>
            <div boxNo="04"></div>
            <div boxNo="05"></div>
            <div boxNo="06"></div>
            <div boxNo="07"></div>
            <div boxNo="08"></div>
            <div boxNo="09"></div>
        </div>
        <div class="bottomMidPanel">bot panel</div>
    </div>
</body>
</html>
